<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter Location" class="input-box" />
          <button class="bi bi-search-heart" id="searchBtn"></button>
        </div>
      </div>

      <div class="location-not-found">
        <h1>Sorry...Location not found ðŸ˜’</h1>
        <img src="img/404.png" alt="" />
      </div>
      <div class="weather-body">
        <img src="img/cloud.png" alt="Weather Image" class="weather-img" />

        <div class="weather-box">
          <p class="temparature">0<sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="bi bi-cloud-drizzle-fill"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="bi bi-speedometer"></i>
            <div class="text">
              <span id="wind-speed">12 KM/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
